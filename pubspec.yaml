name: sportify
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/teams/

flutter_native_splash:
  color: "#0f9d58"
  image: assets/images/logo.png
  android: true
  ios: true

  android_12:
    color: "#0f9d58"
    image: assets/images/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png

